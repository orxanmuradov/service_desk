<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center mb-4">Admin Panelə Giriş</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">İstifadəçi Adı / Email</label>
                    <input type="text" class="form-control" id="username" placeholder="İstifadəçi adınızı daxil edin" required>
                    <div class="invalid-feedback" id="usernameError">
                        İstifadəçi adı boş ola bilməz.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Parol</label>
                    <input type="password" class="form-control" id="password" placeholder="Parolunuzu daxil edin" required>
                    <div class="invalid-feedback" id="passwordError">
                        Parol boş ola bilməz.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Məni xatırla</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Giriş</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Parolu unutdum?</a>
                </div>
                <div id="loginMessage" class="alert mt-3 d-none" role="alert"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
